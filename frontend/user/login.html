<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h3>Log in</h3>
      <form name="loginForm" method="post" ng-submit="doLogin()" class="form-sigin" novalidate>

        <!-- EMAIL -->
        <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="loginData.email" required >
            <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>

        <!-- Password -->
        <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="loginData.password" required>
        </div>

        <hr />
        <button class="btn btn-success" type="submit" ng-disabled="loginForm.$invalid">Login</button>
      </form>
    </div>
  </div>
</div>
