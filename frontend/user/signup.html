<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h3>Signup</h3>
      <form name="signUpForm" method="post" ng-submit="signUp()" class="form-sigin" novalidate>

        <!-- EMAIL -->
        <div class="form-group" ng-class="{ 'has-error' : signUpForm.email.$invalid && !signUpForm.email.$pristine }">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="userData.email" required >
            <p ng-show="signUpForm.email.$invalid && !signUpForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>

        <!-- Ya-name -->
        <div class="form-group" ng-class="{ 'has-error' : signUpForm.yaname.$invalid && !signUpForm.yaname.$pristine }">
            <label>Yandex name (Yandex login)</label>
            <input type="text" name="yaname" class="form-control" ng-model="userData.yaname" required>
            <p ng-show="signUpForm.yaname.$invalid && !signUpForm.yaname.$pristine" class="help-block">Ya name is required.</p>
        </div>

        <!-- Password -->
        <div class="form-group" ng-class="{ 'has-error' : signUpForm.password.$invalid && !signUpForm.password.$pristine }">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="userData.password" required ng-minlength="6">
            <p ng-show="signUpForm.password.$error.minlength" class="help-block">Password is too short.</p>
        </div>
        <hr />
        <button class="btn btn-success" type="submit" ng-disabled="signUpForm.$invalid">Signup</button>
      </form>
    </div>
  </div>
</div>
